name: PR Checks

on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]

env:
  JAVA_VERSION: '11'
  JAVA_DISTRIBUTION: 'temurin'
  NODE_VERSION: '18'
  GRADLE_OPTS: -Xmx3072m

jobs:
  detect-changes:
    name: Detect Changed Files
    runs-on: ubuntu-latest
    outputs:
      has-runtime-changes: ${{ steps.filter.outputs.runtime }}
      has-frontend-changes: ${{ steps.filter.outputs.frontend }}
      has-component-changes: ${{ steps.filter.outputs.components }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check changed paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            runtime:
              - 'framework/**'
              - 'build.gradle'
              - 'settings.gradle'
              - 'gradle.properties'
            frontend:
              - 'package.json'
              - 'package-lock.json'
              - '**/*.vue'
              - '**/*.ts'
              - '**/*.js'
              - 'runtime/component/**/webapp/**'
            components:
              - 'runtime/component/**'

  quick-build:
    name: Quick Build Check
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.has-runtime-changes == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: gradle
      
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      
      - name: Quick build (no tests)
        run: ./gradlew build -x test --stacktrace

  frontend-quick-check:
    name: Frontend Quick Check
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.has-frontend-changes == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Lint (if available)
        if: hashFiles('.eslintrc*') != ''
        run: npm run lint
        continue-on-error: true
      
      - name: Type check (if available)
        if: hashFiles('tsconfig.json') != ''
        run: npm run type-check
        continue-on-error: true

  component-changes:
    name: Detect Component Changes
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.has-component-changes == 'true'
    outputs:
      components: ${{ steps.changed.outputs.components }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Detect changed components
        id: changed
        run: |
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          COMPONENTS=$(echo "$CHANGED_FILES" | grep '^runtime/component/' | cut -d'/' -f3 | sort -u | tr '\n' ',' | sed 's/,$//')
          echo "components=$COMPONENTS" >> $GITHUB_OUTPUT
          echo "Changed components: $COMPONENTS"

  pr-comment:
    name: PR Summary Comment
    runs-on: ubuntu-latest
    needs: [detect-changes, quick-build, frontend-quick-check, component-changes]
    if: always()
    permissions:
      pull-requests: write
    
    steps:
      - name: Create PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const hasRuntime = '${{ needs.detect-changes.outputs.has-runtime-changes }}';
            const hasFrontend = '${{ needs.detect-changes.outputs.has-frontend-changes }}';
            const hasComponents = '${{ needs.detect-changes.outputs.has-component-changes }}';
            const components = '${{ needs.component-changes.outputs.components }}';
            const buildStatus = '${{ needs.quick-build.result }}';
            const frontendStatus = '${{ needs.frontend-quick-check.result }}';
            
            let comment = '## ğŸ” PR Analysis - Moqui Frontend\n\n';
            
            comment += '### Changed Areas\n';
            if (hasRuntime === 'true') {
              comment += '- ğŸ—ï¸ **Runtime/Framework** changes detected\n';
            }
            if (hasFrontend === 'true') {
              comment += '- ğŸ¨ **Frontend** (Vue/TypeScript) changes detected\n';
            }
            if (hasComponents === 'true') {
              comment += '- ğŸ“¦ **Components** modified\n';
              if (components) {
                comment += '  - Components: ' + components.split(',').map(c => `\`${c}\``).join(', ') + '\n';
              }
            }
            
            if (hasRuntime === 'false' && hasFrontend === 'false' && hasComponents === 'false') {
              comment += 'âœ… No Moqui runtime or frontend changes detected.\n';
            }
            
            comment += '\n### Build Status\n';
            
            if (buildStatus === 'success') {
              comment += 'âœ… Runtime build passed\n';
            } else if (buildStatus === 'failure') {
              comment += 'âŒ Runtime build failed\n';
            } else if (buildStatus === 'skipped') {
              comment += 'â­ï¸  Runtime build skipped (no changes)\n';
            }
            
            if (frontendStatus === 'success') {
              comment += 'âœ… Frontend tests and lint passed\n';
            } else if (frontendStatus === 'failure') {
              comment += 'âŒ Frontend tests or lint failed\n';
            } else if (frontendStatus === 'skipped') {
              comment += 'â­ï¸  Frontend checks skipped (no changes)\n';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
