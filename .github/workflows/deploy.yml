name: Deploy to Production

on:
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  JAVA_VERSION: '11'
  JAVA_DISTRIBUTION: 'temurin'
  GRADLE_OPTS: -Xmx3072m

jobs:
  build-release:
    name: Build Release Artifact
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: gradle
      
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      
      - name: Build release
        run: ./gradlew clean build -x test
      
      - name: Generate release tag
        id: release_tag
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
          fi
      
      - name: Upload WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: moqui-release-${{ steps.release_tag.outputs.tag }}
          path: runtime/build/libs/moqui.war
          retention-days: 90

  docker-release:
    name: Build & Push Docker Release
    runs-on: ubuntu-latest
    needs: build-release
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download WAR artifact
        uses: actions/download-artifact@v4
        with:
          pattern: moqui-release-*
          path: runtime/build/libs/
          merge-multiple: true
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract release tag
        id: release_tag
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=staging-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
          fi
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/durion-moqui-frontend:${{ steps.release_tag.outputs.tag }}
            ${{ secrets.DOCKER_USERNAME }}/durion-moqui-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

